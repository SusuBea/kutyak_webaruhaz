<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="admin.js" type="module"></script>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Kutyák admin</title>
</head>
<body>
    <header>
        <h1>Kutyák webáruház</h1>
    </header> 
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="./pics/doggy.jpg" alt="Logo" width="100" class="d-inline-block align-text-top">
        </a>
        
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Kutyák adatai</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page"  href="admin.html">Admin felület</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


      <main class="admin">
        <form action="javascript:void(0)">

          <div class="mb-lg-4">
            <label for="knev" class="form-label">Név</label>
            <input type="text" class="form-control" id="knev" aria-describedby="emailHelp">
          </div>

          <div class="mb-lg-4">
            <label for="kkor" class="form-label">Kor</label>
            <input type="number" class="form-control" id="kkor">
          </div>

          <div class="mb-lg-4">
            <label for="kfajta" class="form-label">Fajta</label>
            <input type="text" class="form-control" id="kfajta">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="knem" id="szuka" value="szuka" checked>
            <label class="form-check-label" for="szuka">
              Szuka
            </label>
            
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="knem" id="kan" value="kan">
            <label class="form-check-label" for="kan">
              Kan
            </label>
            
          </div>
          
          
          <br><br/>
              
          <button type="submit" class="btn btn-primary" id="rogzites">Küld</button>
        </form>

      </main>

    <article class="admin">
      <section class="tablazat"></section>
    </article>

    

    <footer>Suhajda Bea</footer>
    
</body>
</html>
