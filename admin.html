<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="admin.js" type="module"></script>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Kutyák admin</title>
</head>

<body>

  <header>
    <h1>Kutyák webáruház</h1>
  </header>

  <!--NAVBAR-->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="./pics/doggy.jpg" alt="Logo" width="100" class="d-inline-block align-text-top">
    </a>
    <div class="container-fluid">
      <div class="navbar" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Kutyák adatai</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin.html">Admin felület</a>
          </li>
        </ul>
      </div>
    </div>
    <button class="btn btn-primary kosar_gomb" type="submit" id="kosar">Kosár</button>
  </nav>
  <!--NAVBAR-->

  <!--MAIN-->
  <div id="cart_parent"></div>

  <main class="main_admin">
    

    <!--SEARCH-->
    <nav class="navbar search">
      <div class="container">
        <form class="d-sm-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="név" aria-label="Search">
          <input class="form-control me-2" type="search" placeholder="pl: >12, =12, <12" aria-label="Search">
          <input class="form-control me-2" type="search" placeholder="fajta" aria-label="Search">
          <input class="form-control me-2" type="search" placeholder="nem" aria-label="Search">
          <button class="btn btn-primary" type="submit" id="keres">Keres</button>
        </form>
      </div>
    </nav>
    <!--SEARCH-->

    <!--FORM-->
    <form action="javascript:void(0)" class="remove">
      <div class="mb-lg-4">
        <label for="knev" class="form-label">Név</label>
        <input type="text" class="form-control" id="knev" aria-describedby="knev" placeholder="név">
      </div>
      <div class="mb-lg-4">
        <label for="kkor" class="form-label">Kor</label>
        <input type="number" class="form-control" id="kkor" placeholder="kor">
      </div>
      <div class="mb-lg-4">
        <label for="kfajta" class="form-label">Fajta</label>
        <input type="text" class="form-control" id="kfajta" placeholder="fajta">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="knem" id="szuka" value="szuka" checked>
        <label class="form-check-label" for="szuka"> Szuka </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="knem" id="kan" value="kan">
        <label class="form-check-label" for="kan"> Kan </label>
      </div>
      <br><br />
      <button type="submit" class="btn btn-primary" id="rogzites">Küld</button>
    </form>
    <!--FORM-->

    <!--TABLE-->
    <article class="admin">
      <section class="tablazat">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th data-sort-field="nev" id="szurNev">Név &#8645;</th>
                <th data-sort-field="kor" id="szurKor">Kor &#8645;</th>
                <th data-sort-field="fajta" id="szurFajta">Fajta &#8645;</th>
                <th data-sort-field="nem" id="szurNem">Nem &#8645;</th>
                <th>Törlés</th>
                <th>Szerkeszt</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </article>
    <!--TABLE-->

  </main>
  <!--MAIN-->

  <footer>Suhajda Bea</footer>
  
</body>

</html>
